{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- ##### Breadcrumb Area Start ##### -->
<div class="vizew-breadcrumb">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                        </li>
                        <li class="breadcrumb-item"><a href="#">Analyze</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Results</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- ##### Breadcrumb Area End ##### -->

<!-- ##### Archive List Posts Area Start ##### -->
<div class="vizew-archive-list-posts-area mb-80">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <!-- Archive Catagory & View Options -->
                <div class="archive-catagory-view mb-50 d-flex align-items-center justify-content-between">
                    <!-- Catagory -->
                    <div class="archive-catagory">
                        <h4><i class="fa fa-play" aria-hidden="true"></i> Results </h4>
                    </div>
                    <!-- View Options -->
                    <div class="view-options">
                        <a href=""><i class="fa fa-th-large" aria-hidden="true"></i></a>
                        <a href="" class="active"><i class="fa fa-list-ul" aria-hidden="true"></i></a>
                    </div>
                </div>
                {% for timestamp in timestamps %}
                <!-- Single Post Area -->
                <div class="single-post-area style-2">
                    <div class="row align-items-center">
                        <div class="col-12 col-md-6">
                            <!-- Post Thumbnail -->
                            <div class="post-thumbnail">
                                <img src="/static/img/bg-img/vmr.png" alt="">

                                <!-- Video Duration -->
                                <span class="video-duration">{{timestamp}}</span>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <!-- Post Content -->
                            <div class="post-content mt-0">
                                <a href="#" class="post-cata cata-sm cata-success">Result</a>
                                <a href="#" class="post-title mb-2">Find your clip at {{timestamp}}</a>
                                
                                <p class="mb-2">Please open your video at the provided timestamp.</p>
                            
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}


            </div>
        </div>
    </div>
</div>



{% endblock content %}
